<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>⚫オセロ対決⚪</h1>
	</header>

<div id="board">
 <table id="table">
	<tbody>
			<tr>
				<td class="wall" data-row="rowTop" data-col="leftTop"></td>
				<td class="wall" data-row="rowTop" data-col="rowTop"></td>
				<td class="wall" data-row="rowTop" data-col="rowTop"></td>
				<td class="wall" data-row="rowTop" data-col="rowTop"></td>
				<td class="wall" data-row="rowTop" data-col="rowTop"></td>
				<td class="wall" data-row="rowTop" data-col="rightTop"></td>
			</tr>		
			<tr>
				<td class="wall" data-row="leftTop" data-col="leftTop"></td>
				<td class="grid" data-row="0" data-col="0"></td>
				<td class="grid" data-row="0" data-col="1"></td>
				<td class="grid" data-row="0" data-col="2"></td>
				<td class="grid" data-row="0" data-col="3"></td>
				<td class="wall" data-row="rightTop" data-col="rightTop"></td>
			</tr>
			<tr>
				<td class="wall" data-row="leftTop" data-col="leftTop"></td>
				<td class="grid" data-row="1" data-col="0"></td>
				<td class="white" data-row="1" data-col="1">⚪</td>
				<td class="black" data-row="1" data-col="2">⚫</td>
				<td class="grid" data-row="1" data-col="3"></td>
				<td class="wall" data-row="rightTop" data-col="rightTop"></td>
			</tr>
			<tr>
				<td class="wall" data-row="leftTop" data-col="leftTop"></td>
				<td class="grid" data-row="2" data-col="0"></td>
				<td class="black" data-row="2" data-col="1">⚫</td>
				<td class="white" data-row="2" data-col="2">⚪</td>
				<td class="grid" data-row="2" data-col="3"></td>
				<td class="wall" data-row="rightTop" data-col="rightTop"></td>
			</tr>
			<tr>
				<td class="wall" data-row="leftTop" data-col="leftTop"></td>
				<td class="grid" data-row="3" data-col="0"></td>
				<td class="grid" data-row="3" data-col="1"></td>
				<td class="grid" data-row="3" data-col="2"></td>
				<td class="grid" data-row="3" data-col="3"></td>
				<td class="wall" data-row="rightTop" data-col="rightTop"></td>
			</tr>
			<tr>
				<td class="wall" data-row="rowBottom" data-col="leftTop"></td>
				<td class="wall" data-row="rowBottom" data-col="rowTop"></td>
				<td class="wall" data-row="rowBottom" data-col="rowTop"></td>
				<td class="wall" data-row="rowBottom" data-col="rowTop"></td>
				<td class="wall" data-row="rowBottom" data-col="rowTop"></td>
				<td class="wall" data-row="rowBottom" data-col="rightTop"></td>
			</tr>				
		</tbody>
	</table>
</div>

<div id="end">ゲーム終了！
	<p>⚫黒 : <span id="blackScore">2</span> 対 白 : <span id="whiteScore">2</span>⚪</p>
	<p id="result">引き分け！</p>
	<p><input type="button" value="再挑戦する" id="reloadButton"></p>
</div>

<footer>
	<h1 id="flag">黒の番です⚫</h1>
	<p><input type="button" value="パス" id="passButton"><input type="button" value="結果を表示" id="resultButton"></p>
</footer>
	<script type="text/javascript" src="modules/lodash.min.js"></script>
  <script type="text/javascript" src="modules/test-boilerplate.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
